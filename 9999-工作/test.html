<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var i, num, k;
    num = prompt("请输入金字塔的行数");

    for (i = 1; i <= num; i++) {
      for (k = 1; k <= num - i; k++)
        document.write("&nbsp;");
      for (j = 0; j < 2 * i - 1; j++)
        document.write("*");
      document.write("<br>");
    }
  </script>
</body>

</html>
