<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const array = [];
    for (let i = 1; i < 10; i++) {
      array.push([]);
      for (let j = 1; j < 20; j++) {
        if (j <= i) {
          array[i].push(`${i}-${j}`);
        }
      }
    }
    console.log(array);
  </script>
</body>

</html>
