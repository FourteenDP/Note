<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const array = [];
    for (let i = 0; i < 5; i++) {
      array.push([]);
      for (let j = 0; j < 5; j++) {
        if (j <= i) {
          array[i].push(`${i}-${j}`);
        }
      }
    }

    const flatArray = array.flat(Infinity);

    const randomArray = [];

    for (let i = 0; i < Math.floor(Math.random() * 10); i++) {
      const randomIndex = Math.floor(Math.random() * flatArray.length);
      randomArray.push(flatArray[randomIndex]);
      flatArray.splice(randomIndex, 1);
    }

    console.log(randomArray);
  </script>
</body>

</html>
